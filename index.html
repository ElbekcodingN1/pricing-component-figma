<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper_bg">
        <div class="container">
            <div class="wrapper">
                <div class="header_info">
                    <h1>Our Pricing</h1>
                    <div class="annually">
                        <p>Annually</p>
                        <div class="oval">
                            <div class="oval_white"></div>
                        </div>
                        <p>Monthly</p>
                    </div>
                </div>
                <div class="main_info">
                    <div class="item_info">
                        <div class="cards">
                            <p class="basic">Basic</p>
                            <div class="text">
                                <p class="money">$</p>
                                <h1>19.99</h1>   
                            </div>
                            <div class="line"></div>
                            <p class="storage">500 GB Storage</p>
                            <div class="line"></div>
                            <p class="user">2 Users Allowed</p>
                            <div class="line"></div>
                            <p class="send">Send up to 3 GB</p>
                            <div class="line"></div>
                            <button>LEARN MORE</button>
                        </div>
        
                        <div class="cards_2">
                            <p class="professional">Professional</p>
                            <div class="text">
                                <p class="money">$</p>
                                <h1>24.99</h1>   
                            </div>
                            <div class="line"></div>
                            <p class="tb_storage">1 TB Storage</p>
                            <div class="line"></div>
                            <p class="user_5">5 Users Allowed</p>
                            <div class="line"></div>
                            <p class="send_up">Send up to 10 GB</p>
                            <div class="line"></div>
                            <button>LEARN MORE</button>
                        </div>
        
                        <div class="cards">
                            <p class="basic">Master</p>
                            <div class="text">
                                <p class="money">$</p>
                                <h1>39.99</h1>   
                            </div>
                            <div class="line"></div>
                            <p class="storage">2 TB Storage</p>
                            <div class="line"></div>
                            <p class="user">10 Users Allowed</p>
                            <div class="line"></div>
                            <p class="send">Send up to 20 GB</p>
                            <div class="line"></div>
                            <button>LEARN MORE</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  
</body>
</html>
